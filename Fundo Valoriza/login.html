<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="login.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-login {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            max-width: 400px; /* Limita a largura do formulário */
            width: 100%;
            margin: 0 auto; /* Centraliza o formulário */
        }

        /* Botão Confirmar */
        .btn-confirmar {
            background-color: #F72F3A; /* Cor de fundo */
            color: white; /* Cor do texto */
            padding: 12px 40px; /* Espaçamento interno */
            border-radius: 6px; /* Raio das bordas */
            border: none; /* Remove a borda */
            font-size: 18px; /* Tamanho da fonte */
            font-weight: 600; /* Peso da fonte */
            width: 100%; /* Largura total */
            margin-top: 20px; /* Espaçamento superior */
        }

        /* Links adicionais */
        .text-link {
            text-align: center; /* Alinhamento central */
            margin-top: 10px; /* Espaçamento superior */
        }

        /* Texto dos links adicionais */
        .text-link a {
            color: #F72F3A; /* Cor do link */
            text-decoration: none; /* Remove o sublinhado */
        }

        /* Cor do texto dos links adicionais ao passar o mouse */
        .text-link a:hover {
            text-decoration: underline; /* Sublinha o link ao passar o mouse */
        }

        /* Botões no canto superior direito */
        .button-group {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn-login {
            background-color: transparent;
            color: #F72F3A;
            border: none;
            font-weight: 600;
            margin-right: 10px;
        }

        /* Estilo para a logo */
        .logo {
    position: absolute;
    top: 5px; /* Mova a logo mais para cima ajustando este valor */
    left: 10px;
    width: 200px;
}

.logo img {
    width: 100%; /* Mantenha a largura da imagem da logo */
}

      
    </style>
</head>
<body>
    <!-- Logo no canto superior esquerdo da página -->
    <div class="logo">
        <a href="inde.html"><img src="img/logo.svg" alt="Logo"></a>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="form-login">
                    <h2 class="mb-4">Login</h2>
                    <form onsubmit="fazerLogin(); return false;">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-confirmar">Confirmar</button>
                    </form>
                    <div class="text-link">
                        <a href="#">Esqueceu a senha?</a><br>
                        <a href="cadastro.html">Não possui cadastro? Registrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
